<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario centro medico</title>
    <link rel="stylesheet" href="/stylesheets/style-formulario.css">
</head>

<body>
    <header>
        <h1>CENTRO MEDICO VITAL LIFE</h1>
    </header>
    <main>
        <form action="./agregar" method="post">
            <h2>REGISTRO DE PACIENTES</h2>
            <label for="paciente-nombre">Nombre:</label>
        <input type="text" id="paciente-nombre" name="nombre" required><br>
        <label for="paciente-apellido">Apellido:</label>
        <input type="text" id="paciente-apellido" name="apellido" required><br>
        <label for="tipo-documento">Tipo de documento:</label>
        <select id="tipo-documento" name="Documento">

          <option value="seleccionar-documento">Seleccionar documento </option>
          <option value="cedula-ciudadania">Cedula de ciudadania </option>
          <option value="tarjeta-identidad">Tarjeta de identidad</option>
          <option value="registro-civil">Registro civil</option>
        </select>


        <label for="paciente-numero">Numero de Documento:</label>
        <input type="number" id="paciente-cedula" name="cedula" pattern="[0-9]{9}" required><br>

        <label for="paciente-edad">Edad:</label>
        <input type="number" id="paciente-edad" name="edad" min="0" required><br>

        <label for="paciente-telefono">Tel√©fono:</label>
        <input type="number" id="paciente-telefono" name="telefono" pattern="[0-9]{9}" required><br>
      </form>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>

</html>
